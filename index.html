<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron sticky-top">
      <h3 class="display-4">Scheduler</h3>
      <p class="lead">for</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container text-center">
      <!-- Timeblocks go here -->
      <div>
        <input type="text" class="hourblock" value="0 AM" disabled>
        <input type="text" placeholder="what is your task?" class="timeblock">
        <button type="submit" class="hourblock btn">&#10004;</button>
      </div>
      <div>
        <input type="text" class="hourblock" value="1 AM" disabled>
        <input type="text" class="timeblock">
        <button type="submit" class="hourblock btn">&#10004;</button>
      </div>
      <div>
        <input type="text" class="hourblock" value="2 AM" disabled>
        <input type="text" class="timeblock">
        <button type="submit" class="hourblock btn">&#10004;</button>
      </div>
      <div>
        <input type="text" class="hourblock" value="3 AM" disabled>
        <input type="text" class="timeblock">
        <button type="submit" class="hourblock btn">&#10004;</button>
      </div>
      <div>
        <input type="text" class="hourblock" value="4 AM" disabled>
        <input type="text" class="timeblock">
        <button type="submit" class="hourblock btn">&#10004;</button>
      </div>
      

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
